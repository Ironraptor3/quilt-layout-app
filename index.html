<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style_image_search.css"></link>
        <link rel="stylesheet" href="./css/style_main_menu.css"></link>
        <link rel="stylesheet" href="./css/style_layout_editor.css"></link>
        <link rel="stylesheet" href="./css/style_save_editor.css"><link>
        <script src="./libs/jquery.min.js"></script>
        <script src="./libs/jquery.csv.min.js"></script>
        <script src="./libs/jquery.ui.min.js"></script>
        <script type="module">
            import { init } from "./js/index.js";
            document.addEventListener("DOMContentLoaded", init);
        </script>
        <!-- To prevent errors ? -->
        <link rel="shortcut icon" href="#"></link>
    </head>
    <body>
        <!-- Invisible inputs -->

        <input id="upload_metrics" type="file"
        style="display: none;"
        accept=".csv"/>

        <input id="upload_images" type="file"
        webkitdirectory style="display: none;"/>

        <input id="upload_layout" type="file" 
        style="display: none;"
        accept="image/*"/>

        <input id="upload_meta" type="file"
        style="display:none;"
        accept=".csv"/>

        <input id="upload_save" type="file"
        style="display: none;"
        accept="text/plain" />

        <div id="main_menu" class="main_menu">
            <div class="title">Quilt Design Layout Editor</div>
            <label class="label_group_select">
                GroupB?
                <input type="checkbox" id="input_group_select"></input>
            </label>
            <div class="button_container">
                <button id="button_metrics">Upload Metrics</button>
                <button id="button_images">Upload Images</button>
                <button id="button_layout">Upload Layout</button>
                <button id="button_meta">Upload Meta</button>
            </div>
            <div class="continue_container">
                <button id="button_begin"
                name="button_layout_editor" disabled>
                    Begin Editing
                </button>
            </div>
        </div>
        <div id="layout_editor" class="layout_editor">
            <div class="nav_button">
                <button name="button_save_editor">
                    &lt; Save Editor
                </button>
            </div>
            <div class="layout_group">
                <div class="layout_container">
                    <div class="layout_mask">
                        <div id="image_background" class="image_background">
                            <img id="image_layout" class="image_layout"></img>
                        </div>
                    </div>
                </div>
                <div class="layout_controls">
                    <button id="button_reset_layout">Reset Camera</button>
                    <button id="button_remove_selection">Remove Selection</button>
                </div>
            </div>
            <div class="image_data">
                <div id="search_grid_small" class="image_grid">
                    <img></img>
                    <img></img>
                    <img></img>
                    <img></img>
                    <img></img>
                    <img></img>
                </div>
                <div id="search_controls_small" class="image_nav">
                    <button>&lt;</button>
                    <input type="number" id="current_page_small" min="1" max="1"/>
                    <p>/</p>
                    <div id="max_page_small">1</div>
                    <button>&gt;</button>
                </div>
            </div>
            <div class="nav_button">
                <button name="button_image_search">
                    Image Info &gt;
                </button>
            </div>
        </div>
        <div id="save_editor" class="save_editor">
            <div class="save_group">
                <div id="save_container" class="save_container">
                </div>
                <div class="save_controls">
                    <button id="button_save_current">Save Current</button>
                    <input id="input_save_name" type="text"></input>
                    <button id="button_save_name">Rename Hovered</button>
                    <button id="button_load_hover">Load Hovered</button>
                    <button id="button_branch_hover">Branch Hovered</button>
                    <button id="button_delete_hover">Delete Hovered</button>
                    <button id="button_export_save">Export Save</button>
                    <button id="button_import_save">Import Save</button>
                </div>
            </div>
            <div class="forward_button">
                <button name="button_layout_editor">
                    To Layout &gt;
                </button>
            </div>
        </div>
        <div id="image_search" class="image_search">
            <div class="back_button">
                <button name="button_layout_editor">
                    &lt; To Layout
                </button>
            </div>
            <div class="box_search">
                <div class="search_panel">
                    <label>
                        In name:
                        <input id="search_filter" type="text" placeholder="Type filter text here..."/>
                    </label>
                    <label>
                        Sort by:
                        <select id="search_sort">
                            <option value="">None</option>
                        </select>
                    </label>
                    <label>
                        Ascending?
                        <input id="search_asc" type="checkbox"/>
                    </label>
                </div>
                <div id="search_grid_large" class="search_grid">
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                    <image></image>
                </div>
                <div id="search_controls_large" class="search_nav">
                    <button>&lt; Page Back</button>
                    <input type="number" id="current_page" min="1" max="1"/>
                    <p>/</p>
                    <div id="max_page">1</div>
                    <button>&gt; Page Forward</button>
                </div>
            </div>
            <div id="box_info" class="box_info">
            </div>
        </div>

        <!--
        <button onclick="requestMetrics()">Metrics CSV</button>
        <button onclick="requestMetricsFolder()">Metrics Folder</button>
        <button onclick="incrImgPage(-1)">Left</button>
        <button onclick="incrImgPage(1)">Right</button>
        -->
    </body>
</html>
